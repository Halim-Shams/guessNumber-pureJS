<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>

<body class="bg-gray-800 flex flex-col gap-20 relative items-center">
    <div id="overlay" class="hidden backdrop-blur-sm absolute inset-0 h-screen bg-gray-100/50 z-20"></div>
    <div id="modal" class="hidden text-center w-8/12 absolute top-1/3 bg-red-500 px-4 py-8 rounded-lg z-30">
        <p class="text-xl font-semibold text-gray-100 rounded-md">
            Please Enter a Number First, to Check Your Guessed Number!
        </p>
    </div>
    <nav class="flex justify-between w-full pt-4 px-3">
        <button id="btn-again" class="bg-gray-100 rounded-md py-3 px-6 text-xl border font-mains text-gray-800">
				Again!
			</button>
        <p class="text-gray-100 text-sm">Betweem 1 and 20</p>
    </nav>
    <div class="flex flex-col gap-44 items-center">
        <main class="flex flex-col items-center gap-24 text-gray-100">
            <p class="text-4xl">Guess My Number!</p>
            <div class="relative flex items-center justify-center">
                <p class="bg-gray-100 absolute z-10 w-24 text-4xl text-gray-800 py-5 rounded-lg flex items-center justify-center">
                    <span id="secret-num">?</span>
                </p>
                <div class="bg-gray-100 w-screen h-2 rounded-full"></div>
            </div>
        </main>
        <div class="flex justify-around w-11/12">
            <div class="flex flex-col items-center gap-3">
                <input type="number" id="guessed" min="1" max="20" class="bg-gray-800 text-center rounded-md border-[3px] w-40 outline-none border-sky-200 text-gray-100 text-3xl py-4 px-2" />
                <button id="btn-check" class="text-gray-800 text-lg bg-gray-100 py-3 rounded-md px-3.5 text-center">
						Check!
					</button>
            </div>
            <div class="flex flex-col justify-between">
                <p id="hint" class="text-gray-100 text-lg">Start guessing..</p>
                <div class="flex flex-col gap-2.5">
                    <p class="text-gray-100">
                        ðŸ’¯ Score: <span class="text-sky-300" id="score"></span>
                    </p>
                    <p class="text-gray-100">
                        ðŸ¥‡ Highscore: <span id="high-score"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
